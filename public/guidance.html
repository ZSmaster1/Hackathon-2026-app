<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aspire Dashboard</title>
    <meta name="description" content="Sharpen your skills with professional online courses" />
    <meta name="theme-color" content="#7c5cfc" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    colors: {
                        background: '#eeeaf5',
                        foreground: '#1a1625',
                        card: '#ffffff',
                        'card-foreground': '#1a1625',
                        primary: '#7c5cfc',
                        'primary-foreground': '#ffffff',
                        secondary: '#ede8f8',
                        'secondary-foreground': '#5a3ec8',
                        muted: '#eeeaf5',
                        'muted-foreground': '#78748b',
                        accent: '#ede8f8',
                        'accent-foreground': '#5a3ec8',
                        destructive: '#e54d4d',
                        border: '#e3dff0',
                    },
                },
            },
        }
    </script>

</head>

<body class="min-h-screen flex bg-background font-sans antialiased">

    <!-- ===== LEFT SIDEBAR ===== -->
    <aside class="flex w-60 shrink-0 flex-col border-r border-border bg-card h-screen sticky top-0 overflow-y-auto">
        <!-- Logo -->
        <div class="flex items-center gap-2.5 px-6 pt-6 pb-4">
            <a href="/dashboard"><img src="/logo-large.png" alt=""></a>
        </div>

        <!-- Overview Nav -->
        <div class="px-6 pt-4">
            <p class="mb-3 text-xs font-semibold uppercase tracking-wider text-muted-foreground">Overview</p>
            <nav class="flex flex-col gap-1">
                <!-- Dashboard - active -->
                <a href="/school"
                    class="flex items-center gap-3 rounded-lg px-3 py-2.5 text-sm font-medium text-muted-foreground hover:bg-accent hover:text-accent-foreground transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5" />
                    </svg>

                    School
                </a>
                <!-- Inbox -->
                <a href="/health"
                    class="flex items-center gap-3 rounded-lg px-3 py-2.5 text-sm font-medium text-muted-foreground hover:bg-accent hover:text-accent-foreground transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                    </svg>

                    Health
                </a>
                <!-- Lesson -->
                <a href="#"
                    class="flex items-center gap-3 rounded-lg px-3 py-2.5 text-sm font-medium text-muted-foreground hover:bg-accent hover:text-accent-foreground transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 0 1 .865-.501 48.172 48.172 0 0 0 3.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z" />
                    </svg>

                    Socials
                </a>
                <a href="/time-management"
                    class="flex items-center gap-3 rounded-lg px-3 py-2.5 text-sm font-medium text-muted-foreground hover:bg-accent hover:text-accent-foreground transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>

                    Time Management
                </a>

				<a href="/guidance"
                    class="flex items-center gap-3 rounded-lg bg-primary px-3 py-2.5 text-sm font-medium text-primary-foreground">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" />
                    </svg>


                    Guidance
                </a>

            </nav>
        </div>


        <!-- Settings -->
        <div class="mt-auto px-6 pb-6 pt-6">
            <p class="mb-3 text-xs font-semibold uppercase tracking-wider text-muted-foreground">Account</p>
            <div class="flex flex-col gap-1">
                <a href="/signout"
                    class="flex items-center gap-3 rounded-lg px-3 py-2.5 text-sm font-medium text-destructive hover:bg-red-50 transition-colors">
                    <svg class="h-[18px] w-[18px]" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Logout
                </a>
            </div>
        </div>
    </aside>
    <main class="flex-1 flex flex-col h-screen overflow-hidden">

        <!-- Chat Header -->
        <header class="flex items-center gap-4 border-b border-border bg-card px-8 py-4 shrink-0">
            <div
                class="flex h-10 w-10 items-center justify-center rounded-full bg-primary/20 text-sm font-bold text-primary">
                AT</div>
            <div class="flex-1">
                <h1 class="text-sm font-bold text-foreground">Ms. Tsui</h1>
                
            </div>
            
        </header>

        <!-- Messages Area -->
        <div id="messagesContainer" class="flex-1 overflow-y-auto px-8 py-6">
            <div id="messagesList" class="flex flex-col gap-4 max-w-3xl mx-auto">

                <!-- Date divider -->
                <div class="flex items-center gap-4 my-2">
                    <div class="flex-1 h-px bg-border"></div>
                    <span class="text-xs font-medium text-muted-foreground">Today</span>
                    <div class="flex-1 h-px bg-border"></div>
                </div>

       

                <!-- Outgoing message -->
                <div class="flex gap-3 max-w-[75%] self-end flex-row-reverse slide-right">
                    <div
                        class="flex h-8 w-8 shrink-0 items-center justify-center rounded-full bg-primary text-[11px] font-bold text-primary-foreground mt-1">
                        ZS</div>
                    <div>
                        <div class="rounded-2xl rounded-tr-md bg-primary px-4 py-3">
                            <p class="text-sm text-primary-foreground leading-relaxed">When should i submit my courses by?</p>
                        </div>
                        <p class="mt-1.5 text-[11px] text-muted-foreground text-right mr-1">9:35 AM</p>
                    </div>
                </div>

                <!-- Incoming -->
                <div class="flex gap-3 max-w-[75%] slide-left">
                    <div
                        class="flex h-8 w-8 shrink-0 items-center justify-center rounded-full bg-primary/20 text-[11px] font-bold text-primary mt-1">
                        AT</div>
                    <div>
                        <div class="rounded-2xl rounded-tl-md bg-card border border-border px-4 py-3">
                            <p class="text-sm text-foreground leading-relaxed">Friday this week at 4pm sharp, earlier is even better.</p>
                        </div>
                        <p class="mt-1.5 text-[11px] text-muted-foreground ml-1">9:37 AM</p>
                    </div>
                </div>

                <!-- Outgoing -->
                <div class="flex gap-3 max-w-[75%] self-end flex-row-reverse slide-right">
                    <div
                        class="flex h-8 w-8 shrink-0 items-center justify-center rounded-full bg-primary text-[11px] font-bold text-primary-foreground mt-1">
                        ZS</div>
                    <div>
                        <div class="rounded-2xl rounded-tr-md bg-primary px-4 py-3">
                            <p class="text-sm text-primary-foreground leading-relaxed">Sure i'll submit them later today after my tutor class.</p>
                        </div>
                        <p class="mt-1.5 text-[11px] text-muted-foreground text-right mr-1">9:40 AM</p>
                    </div>
                </div>

               

            </div>
        </div>

       

        <!-- Message Input -->
        <div class="border-t border-border bg-card px-8 py-4 shrink-0">
            <form id="chatForm" class="flex items-end gap-3 max-w-3xl mx-auto">
                
                <div class="flex-1 relative">
                    <textarea id="messageInput" placeholder="Type a message..." rows="1"
                        class="w-full resize-none rounded-xl border border-border bg-background px-4 py-2.5 pr-12 text-sm text-foreground outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all leading-relaxed"
                        style="max-height: 120px;"></textarea>
                    
                </div>
                <button type="submit" id="sendBtn"
                    class="flex h-10 w-10 shrink-0 items-center justify-center rounded-xl bg-primary text-primary-foreground hover:bg-primary/90 transition-colors disabled:opacity-40 disabled:cursor-not-allowed"
                    disabled title="Send message">
                    <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8" />
                    </svg>
                </button>
            </form>
        </div>

    </main>


</body>

</html>
