<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aspire Dashboard</title>
    <meta name="description" content="Sharpen your skills with professional online courses" />
    <meta name="theme-color" content="#7c5cfc" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['"Plus Jakarta Sans"', 'sans-serif'],
                    },
                    colors: {
                        background: '#eeeaf5',
                        foreground: '#1a1625',
                        card: '#ffffff',
                        'card-foreground': '#1a1625',
                        primary: '#7c5cfc',
                        'primary-foreground': '#ffffff',
                        secondary: '#ede8f8',
                        'secondary-foreground': '#5a3ec8',
                        muted: '#eeeaf5',
                        'muted-foreground': '#78748b',
                        accent: '#ede8f8',
                        'accent-foreground': '#5a3ec8',
                        destructive: '#e54d4d',
                        border: '#e3dff0',
                    },
                },
            },
        }
    </script>

</head>

<body class="min-h-screen flex bg-background font-sans antialiased">

    
    <aside class="flex w-60 shrink-0 flex-col border-r border-border bg-card h-screen sticky top-0 overflow-y-auto">
        
        <div class="flex items-center gap-2.5 px-6 pt-6 pb-4">
            <a href="/dashboard"><img src="/logo-large.png" alt=""></a>
        </div>

        
        <div class="px-6 pt-4">
            <p class="mb-3 text-xs font-semibold uppercase tracking-wider text-muted-foreground">Overview</p>
            <nav class="flex flex-col gap-1">
                
                <a href="/school"
                    class="flex items-center gap-3 rounded-lg px-3 py-2.5 text-sm font-medium text-muted-foreground hover:bg-accent hover:text-accent-foreground transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4.26 10.147a60.438 60.438 0 0 0-.491 6.347A48.62 48.62 0 0 1 12 20.904a48.62 48.62 0 0 1 8.232-4.41 60.46 60.46 0 0 0-.491-6.347m-15.482 0a50.636 50.636 0 0 0-2.658-.813A59.906 59.906 0 0 1 12 3.493a59.903 59.903 0 0 1 10.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.717 50.717 0 0 1 12 13.489a50.702 50.702 0 0 1 7.74-3.342M6.75 15a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Zm0 0v-3.675A55.378 55.378 0 0 1 12 8.443m-7.007 11.55A5.981 5.981 0 0 0 6.75 15.75v-1.5" />
                    </svg>

                    School
                </a>
                
                <a href="/health"
                    class="flex items-center gap-3 rounded-lg px-3 py-2.5 text-sm font-medium text-muted-foreground hover:bg-accent hover:text-accent-foreground transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12Z" />
                    </svg>

                    Health
                </a>
                
				<a href="/socials"
                    class="flex items-center gap-3 rounded-lg px-3 py-2.5 text-sm font-medium text-muted-foreground hover:bg-accent hover:text-accent-foreground transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M7.5 8.25h9m-9 3H12m-9.75 1.51c0 1.6 1.123 2.994 2.707 3.227 1.129.166 2.27.293 3.423.379.35.026.67.21.865.501L12 21l2.755-4.133a1.14 1.14 0 0 1 .865-.501 48.172 48.172 0 0 0 3.423-.379c1.584-.233 2.707-1.626 2.707-3.228V6.741c0-1.602-1.123-2.995-2.707-3.228A48.394 48.394 0 0 0 12 3c-2.392 0-4.744.175-7.043.513C3.373 3.746 2.25 5.14 2.25 6.741v6.018Z" />
                    </svg>

                    Socials
                </a>
                
                <a href="/time-management"
                    class="flex items-center gap-3 rounded-lg bg-primary px-3 py-2.5 text-sm font-medium text-primary-foreground">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 6v6h4.5m4.5 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
                    </svg>

                    Time Management
                </a>

				<a href="/guidance"
                    class="flex items-center gap-3 rounded-lg px-3 py-2.5 text-sm font-medium text-muted-foreground hover:bg-accent hover:text-accent-foreground transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                        stroke="currentColor" class="size-6">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M9.879 7.519c1.171-1.025 3.071-1.025 4.242 0 1.172 1.025 1.172 2.687 0 3.712-.203.179-.43.326-.67.442-.745.361-1.45.999-1.45 1.827v.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9 5.25h.008v.008H12v-.008Z" />
                    </svg>


                    Guidance
                </a>

            </nav>
        </div>


        
        <div class="mt-auto px-6 pb-6 pt-6">
            <p class="mb-3 text-xs font-semibold uppercase tracking-wider text-muted-foreground">Account</p>
            <div class="flex flex-col gap-1">
                <a href="/signout"
                    class="flex items-center gap-3 rounded-lg px-3 py-2.5 text-sm font-medium text-destructive hover:bg-red-50 transition-colors">
                    <svg class="h-[18px] w-[18px]" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Logout
                </a>
            </div>
        </div>
    </aside>

    
    <main class="flex-1 overflow-y-auto px-8 py-8">
        <div class="mx-auto max-w-3xl">

            
            <div class="mb-8">
                <h1 class="text-2xl font-bold text-foreground">Study Timer</h1>
                <p class="mt-1 text-sm text-muted-foreground">Create sequential timers. When one ends, the next starts
                    automatically.</p>
            </div>

            
            <div class="mb-6 flex items-end gap-3 rounded-2xl border border-border bg-card p-5">
                <div class="flex-1">
                    <label for="timerName"
                        class="mb-1.5 block text-xs font-semibold text-muted-foreground uppercase tracking-wider">Timer
                        Name</label>
                    <input id="timerName" type="text" placeholder="e.g. Study, Break, Review..."
                        class="w-full rounded-xl border border-border bg-background px-4 py-2.5 text-sm font-medium text-foreground placeholder:text-muted-foreground/60 outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all" />
                </div>
                <div class="w-28">
                    <label for="timerMinutes"
                        class="mb-1.5 block text-xs font-semibold text-muted-foreground uppercase tracking-wider">Minutes</label>
                    <input id="timerMinutes" type="number" min="1" max="120" value="25"
                        class="w-full rounded-xl border border-border bg-background px-4 py-2.5 text-sm font-medium text-foreground placeholder:text-muted-foreground/60 outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all" />
                </div>
                <div class="w-28">
                    <label for="timerSeconds"
                        class="mb-1.5 block text-xs font-semibold text-muted-foreground uppercase tracking-wider">Seconds</label>
                    <input id="timerSeconds" type="number" min="0" max="59" value="0"
                        class="w-full rounded-xl border border-border bg-background px-4 py-2.5 text-sm font-medium text-foreground placeholder:text-muted-foreground/60 outline-none focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all" />
                </div>
                <button id="addTimerBtn"
                    class="flex items-center gap-2 rounded-xl bg-primary px-5 py-2.5 text-sm font-semibold text-primary-foreground hover:opacity-90 transition-opacity shrink-0">
                    <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M12 4v16m8-8H4" />
                    </svg>
                    Add
                </button>
            </div>

            
            <div class="mb-8 flex items-center gap-2" id="presets">
                <span class="text-xs font-semibold text-muted-foreground mr-1">Create schedule for:</span>
                
            </div>

            
            <div id="timerQueue" class="flex flex-col gap-4 mb-8">
                
            </div>

            
            <div id="emptyState"
                class="flex flex-col items-center justify-center rounded-2xl border border-dashed border-border bg-card py-16">
                <div class="flex h-16 w-16 items-center justify-center rounded-full bg-secondary mb-4">
                    <svg class="h-8 w-8 text-secondary-foreground" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="1.5">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <p class="text-sm font-semibold text-foreground mb-1">No timers yet</p>
                <p class="text-xs text-muted-foreground">Add a timer above to get started with your study session.</p>
            </div>

            
            <div id="globalControls" class="hidden mt-6 flex items-center justify-center gap-3">
                <button id="startAllBtn" onclick="startQueue()"
                    class="flex items-center gap-2 rounded-xl bg-primary px-8 py-3 text-sm font-bold text-primary-foreground hover:opacity-90 transition-opacity">
                    <svg id="startIcon" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="2">
                        <polygon points="5 3 19 12 5 21 5 3" fill="currentColor" stroke="none" />
                    </svg>
                    <span id="startLabel">Start All</span>
                </button>
                <button id="pauseBtn" onclick="pauseQueue()"
                    class="hidden flex items-center gap-2 rounded-xl border-2 border-primary px-6 py-3 text-sm font-bold text-primary hover:bg-primary hover:text-primary-foreground transition-colors">
                    <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10 9v6m4-6v6" />
                    </svg>
                    Pause
                </button>
                <button id="resetAllBtn" onclick="resetAll()"
                    class="flex items-center gap-2 rounded-xl border border-border bg-card px-6 py-3 text-sm font-semibold text-muted-foreground hover:bg-accent hover:text-accent-foreground transition-colors">
                    <svg class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                    Reset All
                </button>
            </div>

            
            <div id="completedSummary" class="hidden mt-8 rounded-2xl border border-border bg-card p-6 text-center">
                <div class="flex h-14 w-14 items-center justify-center rounded-full bg-green-100 mx-auto mb-3">
                    <svg class="h-7 w-7 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                        stroke-width="2.5">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                    </svg>
                </div>
                <p class="text-lg font-bold text-foreground mb-1">All timers complete!</p>
                <p class="text-sm text-muted-foreground">Total time: <span id="totalTime"
                        class="font-semibold text-primary">0m 0s</span></p>
            </div>
        </div>
    </main>
    <script src="/timer.js"></script>

</body>

</html>
